{% extends "base.html" %}
{% block title %}Add Funds{% endblock %}
{% block content %}

<section class="vh-100" style="background-color: #353535;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Deposit Funds to Wallet</p>

                <form action="{{ url_for('addfunds') }}" method="POST" class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-wallet fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label for="amount" class="form-label">Amount to Deposit</label>
                      <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount (e.g., 1000)" min="1" required>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center gap-3 mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-success btn-lg">Deposit Funds</button>
                    <a href="{{ url_for('portfolio') }}" class="btn btn-secondary btn-lg">Cancel</a>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
