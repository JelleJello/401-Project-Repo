{% extends "base.html" %}
{% block title %}Stock Purchase Page{% endblock %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Purchase Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="stock-buy-container">
        <h1>Buy Stock</h1>

        <div class="stock-info">
            <!-- This section will be populated by JavaScript with real-time stock data -->
            <h2 id="stock-name"></h2>
            <p>Current Price: <span id="current-price">--</span></p>
        </div>

        <form id="buy-form">
            <div class="form-group">
                <label for="stock-symbol">Stock Symbol:</label>
                <input type="text" id="stock-symbol" name="stock-symbol" placeholder="e.g., AAPL" required>
                <button type="button" id="lookup-button">Lookup</button>
            </div>

            <div class="form-group">
                <label for="num-shares">Number of Shares:</label>
                <input type="number" id="num-shares" name="num-shares" min="1" value="1" required>
            </div>

            <div class="transaction-summary">
                <p>Estimated Total: <span id="estimated-total">--</span></p>
            </div>
            
            <button type="submit" class="buy-button">Execute Buy Order</button>
        </form>

        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
{% endblock %}
