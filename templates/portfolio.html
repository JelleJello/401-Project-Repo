{% extends "base.html" %}
{% block title %}Portfolio{% endblock %}
{% block content %}


<head>
    <title>Asset Allocation</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Chart.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">
    <div class="col-lg-8">
        <div class="card mb-4">
            <div class="card-header">Holdings</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Shares</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">NVIDIA</th>
                            <td>300</td>
                        </tr>
                        <tr>
                            <th scope="row">AMD</th>
                            <td>200</td>
                        </tr>
                        <tr>
                            <th scope="row">INTEL</th>
                            <td>400</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h4>Asset Allocation</h4>
                    </div>
                    <div class="card-body">
                        <div class="chart-container" style="position: relative; height:40vh; width:80vw;">
                            <canvas id="assetAllocationChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const portfolioData = {
            labels: ['NVIDIA', 'AMD', 'INTEL'], data: [45, 35, 20] 
        };
        const setupChart = () => {
            const ctx = document.getElementById('assetAllocationChart').getContext('2d');

            const assetAllocationChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: portfolioData.labels,
                    datasets: [{
                        data: portfolioData.data,
                        backgroundColor: [
                            'rgba(43, 179, 16, 0.8)',
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(54, 162, 235, 0.8)'
                        ],
                        borderColor: [
                            'rgba(7, 107, 46, 1)',
                            'rgba(156, 100, 15, 1)',
                            'rgba(18, 89, 129, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += context.parsed + '%'; // Format tooltip to show percentage
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        };

        // Call the function to set up the chart on page load
        document.addEventListener('DOMContentLoaded', setupChart);
    </script>
</body>
{% endblock %}
